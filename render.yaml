services:
  - type: web
    name: ml-pipeline-app
    env: python
    buildCommand: chmod +x build.sh && ./build.sh || pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.9

